<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Dashboard ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏° - Group Score Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 18px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 50px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .score-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .score-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }
        
        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .rank-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .rank-badge.first {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
        }
        
        .rank-badge.second {
            background: linear-gradient(135deg, #c0c0c0 0%, #e6e6e6 100%);
        }
        
        .rank-badge.third {
            background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%);
        }
        
        .group-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .team-leader {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .leader-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: background 0.2s ease;
        }
        
        .back-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .score-card {
                padding: 25px;
            }
            
            .score {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏°</h1>
            <p>‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå</p>
            <button class="refresh-btn" onclick="loadScoreData()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="dashboard" class="dashboard-grid" style="display: none;"></div>
        
        <div class="last-updated" id="lastUpdated"></div>
        
    </div>

    <script>
        const SPREADSHEET_ID = '1vBcVGNC0BsoBQsnwGT8-fvQIXWuuWRGeVgzlt_SPYOQ';
        const SHEET_GID = '731969153';
        const API_KEY = 'YOUR_API_KEY'; // You'll need to replace this with your actual API key
        
        // Alternative: Use CSV export URL (no API key required)
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
        
        async function loadScoreData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const dashboardEl = document.getElementById('dashboard');
            const lastUpdatedEl = document.getElementById('lastUpdated');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            dashboardEl.style.display = 'none';
            
            try {
                // Using CSV export method (no API key required)
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
                }
                
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                // Filter and process the data
                const scoreData = [];
                for (let i = 1; i < data.length; i++) { // Skip header row
                    const row = data[i];
                    if (row[1] && row[2] && row[3]) { // Check if group name, score, and leader exist
                        scoreData.push({
                            groupName: row[1].trim(),
                            score: parseFloat(row[2]) || 0,
                            teamLeader: row[3].trim()
                        });
                    }
                }
                
                // Sort by score (highest first)
                scoreData.sort((a, b) => b.score - a.score);
                
                displayScoreData(scoreData);
                
                loadingEl.style.display = 'none';
                dashboardEl.style.display = 'grid';
                
                // Update last updated time
                const now = new Date();
                lastUpdatedEl.textContent = `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${now.toLocaleString('th-TH')}`;
                
            } catch (error) {
                console.error('Error loading data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`;
            }
        }
        
        function parseCSV(csv) {
            const lines = csv.split('\n');
            return lines.map(line => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);
                return result;
            });
        }
        
        function displayScoreData(data) {
            const dashboardEl = document.getElementById('dashboard');
            dashboardEl.innerHTML = '';
            
            data.forEach((item, index) => {
                const rank = index + 1;
                const card = document.createElement('div');
                card.className = 'score-card';
                
                let rankBadgeClass = 'rank-badge';
                let rankText = `‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${rank}`;
                
                if (rank === 1) {
                    rankBadgeClass += ' first';
                    rankText = 'ü•á ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1';
                } else if (rank === 2) {
                    rankBadgeClass += ' second';
                    rankText = 'ü•à ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 2';
                } else if (rank === 3) {
                    rankBadgeClass += ' third';
                    rankText = 'ü•â ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 3';
                }
                
                card.innerHTML = `
                    <div class="${rankBadgeClass}">${rankText}</div>
                    <div class="group-name">${item.groupName}</div>
                    <div class="score">${item.score}</div>
                    <div class="team-leader">‡∏´‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡∏°</div>
                    <div class="leader-name">${item.teamLeader}</div>
                `;
                
                dashboardEl.appendChild(card);
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadScoreData);
        
        // Auto-refresh every 5 minutes
        setInterval(loadScoreData, 5 * 60 * 1000);
    </script>
